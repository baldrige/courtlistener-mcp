<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Action Standing - Opinion Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Class Action Standing Cases</h1>
        <p class="subtitle">Cases discussing uninjured class members, Article III standing, and Rule 23 certification</p>
    </header>

    <main>
        <aside class="case-list">
            <div class="search-box">
                <input type="text" id="caseSearch" placeholder="Filter cases...">
            </div>
            <div class="legend">
                <span class="highlight-sample injury">Injury/Standing</span>
                <span class="highlight-sample rule23">Rule 23</span>
                <span class="highlight-sample predominance">Predominance</span>
            </div>
            <ul id="caseListContainer"></ul>
        </aside>

        <article class="opinion-viewer">
            <div id="opinionHeader" class="opinion-header">
                <h2 id="caseName">Select a case to view</h2>
                <div id="caseMeta" class="case-meta"></div>
            </div>
            <div id="opinionContent" class="opinion-content">
                <p class="placeholder">Click on a case from the list to read the full opinion with highlighted relevant passages.</p>
            </div>
        </article>
    </main>

    <script src="app.js"></script>
</body>
</html>
